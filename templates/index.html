<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventário</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        p { text-align: center; color: #666; }
        .file-group { margin-bottom: 20px; padding: 10px; border: 1px dashed #ccc; border-radius: 4px;}
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { 
            display: block; width: 100%; padding: 10px; background-color: #007BFF; 
            color: white; border: none; border-radius: 4px; cursor: pointer; 
            font-size: 16px; margin-top: 20px;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Processamento de Inventário</h1>
        <p>Faça o upload dos arquivos de dados para iniciar a comparação e gerar os relatórios de erros.</p>
        
        <form method="POST" action="/processar" enctype="multipart/form-data">
            
            <div class="file-group">
                <label for="mst_file">Arquivo de Inventário Mestre (Ex: <code>mst.seq</code>):</label>
                <input type="file" id="mst_file" name="mst_file" accept=".seq,.txt" required>
            </div>

            <div class="file-group">
                <label for="tombo_file">Arquivo de Tombos Lidos (Ex: <code>tombo.txt</code>):</label>
                <input type="file" id="tombo_file" name="tombo_file" accept=".txt" required>
            </div>

            <button type="submit">Processar e Baixar Relatórios (.zip)</button>
        </form>
        
        <footer>
            <p style="margin-top: 30px; font-size: 0.9em;">Projeto de Inventário - Desenvolvido em Python/Flask.</p>
        </footer>
    </div>
</body>
</html>
